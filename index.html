<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h1 class="title">TIC TAC TOE</h1>
    <button id="themeToggle">🌙 Dark Mode</button>
  </div>

  <div class="players">
    <div class="player-input">
      <input type="text" id="userInput" maxlength="1" value="X" disabled />
      <label>Player 1</label>
    </div>
    <div class="player-input">
      <input type="text" id="userInput1" maxlength="1" value="O" disabled />
      <label>Player 2</label>
    </div>
    <button id="changeSymbolsBtn">Change Symbols</button>
    <p class="err hide">❌ Please enter different symbols!</p>
  </div>

  <div class="turn-indicator hide">Player 1’s Turn</div>

  <div class="container">
    <div class="game">
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
    </div>
  </div>

  <div class="buttons">
    <button class="resetbtn">Reset</button>
  </div>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button class="newgamebtn">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
